<script type="text/javascript">
    function myfun() {
        var username = window.sessionStorage.getItem("arr");
        var flagq = window.sessionStorage.getItem("flagq");
        if (flagq == 9) {
            var temp = {
                username: username,
            }
            $.ajax({
                type: "post",
                url: "/login/fingUser",
                data: JSON.stringify(temp),
                contentType: 'application/json',
                async: false,
                dataType: 'json',
                success: function (r) {
                    if (r.code == 20001) {
                        alert("请在个人中心补充信息，完成雅博注册！")
                    }
                }
            });
        }
    }
    window.onload = myfun;

$(function(){

});


var url=decodeURIComponent(window.location.href)
console.log(url)

  var num=url.indexOf("?");
console.log(num)
  var str=url.substr(num+1);
console.log(str)
  var arr=str.split(",");
var username=arr[0];
var identifyCard=arr[1];
var mobilePhoneNumber=arr[2];
var flagq=arr[3];
  // $("#YH").html("欢迎你"+username);
window.sessionStorage.setItem("arr",username);
window.sessionStorage.setItem("identifyCard",identifyCard);
window.sessionStorage.setItem("mobilePhoneNumber",mobilePhoneNumber);
window.sessionStorage.setItem("flagq",flagq);
</script>
